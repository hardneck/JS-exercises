<!doctype html><html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Wall Clock</title>
	</head>

	<body>
		<canvas id="canvas" width="150" height="150"></canvas>

		<script>
			function init() {
				clock();
				setInterval(clock, 1000);
			}

			function clock() {
				const now = new Date();
				const cxt = document.getElementById("canvas").getContext("2d");
				cxt.save();
				cxt.clearRect(0, 0, 150, 150);
				cxt.translate(75, 75);
				cxt.scale(0.4, 0.4);
				cxt.rotate(-(Math.PI / 2));
				cxt.lineCap = "round";

				// Hour marks
				cxt.save();
				cxt.lineWidth = 8;
				cxt.strokeStyle = "indigo";
				for (let i = 0; i < 12; i++) {
					cxt.beginPath();
					cxt.rotate(Math.PI / 6);
					cxt.moveTo(100, 0);
					cxt.lineTo(120, 0);
					cxt.stroke();
				}
				cxt.restore();

				// Minute marks
				cxt.save();
				cxt.lineWidth = 4;
				cxt.strokeStyle = "black";
				for (i = 0; i < 60; i++) {
					if (i % 5 != 0) {
						cxt.beginPath();
						cxt.moveTo(116, 0);
						cxt.lineTo(120, 0);
						cxt.stroke();
					}
					cxt.rotate(Math.PI / 30);
				}
				cxt.restore();

				let sec = now.getSeconds();
				let min = now.getMinutes();
				let hr = now.getHours();
				hr = hr < 12 ? hr : hr - 12;

				// Write hours
				cxt.save();
				cxt.rotate(
					hr * (Math.PI / 6) + min * (Math.PI / 360) +
					sec * (Math.PI / 21600)
				);
				cxt.lineWidth = 14;
				cxt.strokeStyle = "#667292";
				cxt.beginPath();
				cxt.moveTo(-20, 0);
				cxt.lineTo(83, 0);
				cxt.stroke();
				cxt.restore();

				// Write minutes
				cxt.save();
				cxt.rotate(min * (Math.PI / 30) + sec * (Math.PI / 1800));
				cxt.lineWidth = 10;
				cxt.strokeStyle = "#A9A9A9";  // DarkGray
				cxt.beginPath();
				cxt.moveTo(-28, 0);
				cxt.lineTo(105, 0);
				cxt.stroke();
				cxt.restore();

				// Write seconds
				cxt.save();
				cxt.rotate(sec * (Math.PI / 30));
				cxt.lineWidth = 5;
				cxt.strokeStyle = "#D40000";
				cxt.beginPath();
				cxt.moveTo(-30, 0);
				cxt.lineTo(88, 0);
				cxt.arc(0, 0, 10, 0, Math.PI * 2, true);
				cxt.stroke()
				cxt.restore();

				// Clock frame
				cxt.lineWidth = 14;
				cxt.strokeStyle = "#325FA2";
				cxt.beginPath();
				cxt.arc(0, 0, 142, 0, Math.PI * 2, true);
				cxt.stroke();

				cxt.restore();
			}

			// Start the clock
			init();
		</script>

	</body>
</html>
